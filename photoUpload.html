<!doctype html >
<html>
<head>
    <meta charset="utf-8">
    <title>图片上传</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<form action="">
    <input type="file">

    <div>

    </div>
</form>
<script>
    var fileValue = document.getElementsByTagName('input')[0];

    fileValue.addEventListener("change", function () {
        // 获取files
        let file = this.files[0];
        console.log(file);
        //找到存放img的容器
        let divContent = document.getElementsByTagName('div')[0];
        //图片本地路径的转换
        let reader = new FileReader();
        console.log(reader);
        reader.readAsDataURL(file);

        //创建img append到容器
        reader.onload = function (e) {
            let showImg = document.createElement('img');
            showImg.src = e.target.result;
            divContent.appendChild(showImg);
            console.log(e);
        }

    }, false);


</script>

</body>

</html>
